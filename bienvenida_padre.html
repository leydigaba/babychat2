<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a BabyChat</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }

        .welcome-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .welcome-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333333;
        }

        .welcome-container p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #555555;
        }

        .welcome-container img {
            width: 150px;
            margin-bottom: 20px;
        }

        .chat-button {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .chat-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <img src="babyChat.png" alt="Logo de BabyChat">
        <h1>¡Bienvenido a BabyChat!</h1>
        <p>Tu asistente de confianza para todas las dudas sobre el cuidado de tu bebé.</p>
        <button class="chat-button" onclick="goToChat()">Ir al Chat</button>
    </div>

    <script>
        function goToChat() {
            window.location.href = "chat.php";  // Redirige a la página del chat.
        }
    </script>
</body>
</html>
