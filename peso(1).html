<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso de Ethan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
        }
        .current {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .current span {
            font-size: 1.5em;
        }
        .add-btn {
            text-align: right;
            color: #007bff;
            cursor: pointer;
        }
        .add-btn:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
        }
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-top: 20px;
        }
        input[type="number"], input[type="date"], input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
        }
        .modal-header, .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 {
            margin: 0;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .no-records {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin: 20px 0;
        }
        .actions a {
            color: #007bff;
            font-size: 1.2em;
            text-decoration: none;
        }
        .actions a:hover {
            text-decoration: underline;
        }
        .actions .delete-btn {
            color: #f44336;
        }
        .actions .delete-btn:hover {
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Peso</h1>
        <div class="current">
            <span>ACTUAL: <strong id="currentPeso">4.5kg</strong></span>
            <span id="currentFecha">12/Julio/2024</span>
        </div>
        <a href="peso_agregar.html" class="add-btn">Agregar ‚úé</a>
        <div id="noRecordsMessage" class="no-records" style="display: none;">
            Ingresa datos para mejorar la comprensi√≥n de BabyChat sobre las dudas acerca de tus beb√©s.
        </div>
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>Peso</th>
                    <th>Fecha</th>
                    <th class="actions">Acciones</th>
                </tr>
            </thead>
            <tbody id="records">
                <!-- Registros din√°micos -->
            </tbody>
        </table>
        <div class="footer">
            <button onclick="clearAll()">Eliminar todos los registros</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Agregar Registro</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div>
                <label for="peso">Peso:</label>
                <input type="number" id="peso" placeholder="Ingresa el peso en kg">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
            </div>
            <div class="modal-footer">
                <button onclick="saveRecord()">Guardar</button>
                <button onclick="closeModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        let records = [
            { peso: "4.5kg", fecha: "12/Julio/2024" },
            { peso: "4.2kg", fecha: "24/Marzo/2024" },
            { peso: "3.9kg", fecha: "05/Febrero/2024" }
        ];

        let editIndex = -1;

        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            resetForm();
        }

        function saveRecord() {
            const peso = document.getElementById('peso').value;
            const fecha = document.getElementById('fecha').value;

            if (peso && fecha) {
                if (editIndex > -1) {
                    records[editIndex] = { peso: `${peso}kg`, fecha };
                    editIndex = -1;
                } else {
                    records.unshift({ peso: `${peso}kg`, fecha });
                }
                updateTable();
                updateCurrent();
                closeModal();
            } else {
                alert('Por favor, ingresa el peso y la fecha.');
            }
        }

        function updateTable() {
            const tbody = document.getElementById('records');
            const noRecordsMessage = document.getElementById('noRecordsMessage');
            tbody.innerHTML = '';
            if (records.length === 0) {
                noRecordsMessage.style.display = 'block';
            } else {
                noRecordsMessage.style.display = 'none';
                records.forEach((record, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${record.peso}</td>
                        <td>${record.fecha}</td>
                        <td class="actions">
                            <a href="peso_editar.html" class="edit-btn">‚úé</a>
                            <a href="peso_borrar.html" class="delete-btn">üóëÔ∏è</a>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }
        }

        function updateCurrent() {
            if (records.length > 0) {
                const currentRecord = records[0];
                document.getElementById('currentPeso').innerText = currentRecord.peso;
                document.getElementById('currentFecha').innerText = currentRecord.fecha;
            } else {
                document.getElementById('currentPeso').innerText = 'N/A';
                document.getElementById('currentFecha').innerText = 'N/A';
            }
        }

        function deleteRecord(index) {
            records.splice(index, 1);
            updateTable();
            updateCurrent();
        }

        function clearAll() {
            records = [];
            updateTable();
            updateCurrent();
        }

        function editRecord(index) {
            const record = records[index];
            document.getElementById('peso').value = record.peso.replace('kg', '');
            document.getElementById('fecha').value = record.fecha;
            editIndex = index;
            openModal();
        }

        function resetForm() {
            document.getElementById('peso').value = '';
            document.getElementById('fecha').value = '';
        }

        updateTable();
        updateCurrent();
    </script>
</body>
</html>
