<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 {
            margin: 0;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"], input[type="date"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .modal-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .modal-footer button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .modal-footer button:hover {
            background-color: #0056b3;
        }
        .modal-footer .cancel-btn {
            background-color: #dc3545;
        }
        .modal-footer .cancel-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="modal-header">
            <h2>Agregar Registro</h2>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <div>
            <label for="peso">Peso:</label>
            <input type="number" id="peso" placeholder="Ingresa el peso en kg" min="0" step="0.1">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" placeholder="mm/dd/yyyy">
        </div>
        <div class="modal-footer">
            <button onclick="saveRecord()">Guardar</button>
            <button class="cancel-btn" onclick="closeModal()">Cancelar</button>
        </div>
    </div>

    <script>
        function closeModal() {
            // Aquí puedes agregar lógica para cerrar el modal
            alert('Modal cerrado'); // Esto es solo una demostración
        }

        function saveRecord() {
            const peso = document.getElementById('peso').value;
            const fecha = document.getElementById('fecha').value;

            if (peso && fecha) {
                // Aquí puedes agregar lógica para guardar el registro
                alert('Registro guardado'); // Esto es solo una demostración
            } else {
                alert('Por favor, ingresa el peso y la fecha.');
            }
        }
    </script>

</body>
</html>
