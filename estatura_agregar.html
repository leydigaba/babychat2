<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        .modal-header, .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            margin: 0;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"], input[type="date"], input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .modal-footer {
            text-align: right;
        }
        .modal-footer button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal-footer button.cancel {
            background-color: #ccc;
        }
        .modal-footer button:hover {
            background-color: #0056b3;
        }
        .modal-footer button.cancel:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="modal-header">
            <h2>Agregar Registro</h2>
            <span class="close" onclick="window.close()">&times;</span>
        </div>
        <div>
            <label for="estatura">Estatura:</label>
            <input type="number" id="estatura" placeholder="Ingresa la estatura en cm">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha">
        </div>
        <div class="modal-footer">
            <button onclick="saveRecord()">Guardar</button>
            <button class="cancel" onclick="window.close()">Cancelar</button>
        </div>
    </div>

    <script>
        function saveRecord() {
            const estatura = document.getElementById('estatura').value;
            const fecha = document.getElementById('fecha').value;

            if (estatura && fecha) {
                // Aquí puedes agregar lógica para guardar el registro
                alert(`Registro guardado: Estatura ${estatura} cm, Fecha ${fecha}`);
                window.close(); // Cierra la ventana después de guardar
            } else {
                alert('Por favor, ingresa la estatura y la fecha.');
            }
        }
    </script>
</body>
</html>
