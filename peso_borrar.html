<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Eliminación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .delete-btn {
            background-color: #f44336; /* Color rojo */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .delete-btn i {
            margin-right: 5px; /* Espacio entre el ícono y el texto */
        }
        
        .delete-btn:hover {
            background-color: #c62828; /* Color rojo oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    <div id="records-container">
        <!-- Los registros se añadirán aquí -->
    </div>

    <script>
        function addRecord(recordContent) {
            const container = document.getElementById('records-container');
            const recordDiv = document.createElement('div');
            recordDiv.innerHTML = `
                <div class="record-item">
                    ${recordContent}
                    <button class="delete-btn">
                        <i class="fas fa-trash-alt"></i> Eliminar
                    </button>
                </div>
            `;
            container.appendChild(recordDiv);

            // Agregar funcionalidad para eliminar el registro
            const deleteBtn = recordDiv.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', () => {
                container.removeChild(recordDiv);
            });
        }

        // Ejemplo de agregar un registro
        addRecord('Este es un registro de ejemplo.');
    </script>
</body>
</html>
